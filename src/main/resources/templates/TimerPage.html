<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script th:src="@{/TimerLogics.js}"></script>
    <link rel="stylesheet" th:href="@{/TimerPage.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

</head>


<body>

<main>
    <article id="ContainerMensagem">
        <p id="MensagemM">
            A ideia é nunca perder a motivação para subir cada degrau rumo ao sucesso,
            por mais difícil que seja.
            E também não esquecer de agradecer pelas lições aprendidas em cada etapa da jornada
        </p>
    </article>



    <article>
        <figure>
            <img id="PomodoroImage" th:src="@{/pomodoro.png}" alt="Tomate pomodoro">
        </figure>

        <div id="CenterTimer">
            <p id="minutes" contenteditable="true">00:</p>
            <p id="seconds" contenteditable="true">00</p>
        </div>

        <button id="Add" onclick="openaddCategory()"> + </button>

            <dialog id = "dAddCategory">
                        <h1> adicionar categoria</h1>


                <form action="/SaveCategory" method="POST">

                    <label for="Categoryname">Nome da Categoria:</label>
                    <input type="text" name="Categoryname" id="Categoryname" placeholder="Your name">

                    <label for="sub-category">Nome da sub categoria:</label>
                    <input type="text" id="sub-category" name="name_sub_category">

                    <label for="Day_challenge">Meta diaria:</label>
                    <input type="number" id="Day_challenge" name="day_challenge">

                    <label for="color_select">Selecione uma cor:</label>
                    <input type="color" id="color_select">

                    <input type="submit" value="submit">

                </form>

            </dialog>


        <button id="start" onclick="Countdown()">Start</button>
        <button id ="Stop" onclick="CountdownStop()">  Parar</button>
    </article>


</main>


<footer>
    <div class="Menu">
        <a th:href="@{/Graph}"><button id="stats">Estatísticas</button></a>
        <a th:href="@{/Home}"><button id="Timer">Timer</button></a>
        <a th:href="@{/Ranking}"><button id="Ranking">Ranking</button></a>
    </div>
</footer>






</body>
</html>
